<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div id="container">
        <div id="single-el">
            <h1>home</h1>
            <span id="home-num">0</span>
            <div id="btn">
                <button id="btn-style" onclick="add1Home()">+1</button >
                <button id="btn-style" onclick="add2Home()">+2</button >
                <button id="btn-style" onclick="add3Home()">+3</button >
            </div>
            <button id="clean" onclick="eraseHome()" >Clear</button >

        </div>
        <div id="single-el">
            <h1>guest</h1>
            <span id="guest-num">0</span>
            <div id="btn">
                <button  id="btn-style"onclick="add1Guest()">+1</button >
                <button  id="btn-style"onclick="add2Guest()">+2</button >
                <button  id="btn-style"onclick="add3Guest()">+3</button >
                </div>
            <button id="clean" onclick="eraseGuest()">Clear</button >

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
